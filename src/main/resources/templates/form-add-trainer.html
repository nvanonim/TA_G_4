<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Add Trainer</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container-fluid">
        <h3>Tambah Data Trainer</h3>
        <hr />
        <div class="row">
            <div class="col">
                <form th:action="@{/trainer/add}" th:object="${trainer}" method="POST">
                    <div class="form-group">
                        <label for="nama_trainer">Nama:</label>
                        <input name="namaTrainer" type="text" class="form-control" 
                            placeholder="Masukan nama" id="nama_trainer" required>
                    </div>
                    <div class="form-group">
                        <label for="no_ktp">Nomor KTP:</label>
                        <input name="noKtp" type="text" class="form-control" 
                            placeholder="Masukan nomor ktp" id="no_ktp" required>
                    </div>
                    <div class="form-group">
                        <label for="no_Telp">Nomor Telepon:</label>
                        <input name="noTelepon" type="text" class="form-control" 
                            placeholder="Masukan nomor telepon" id="no_Telp" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input name="email" type="text" class="form-control" 
                            placeholder="Masukan alamat email" id="email" required>
                    </div>
                    <button class="btn btn-success" type="submit" value="Submit">Submit</button>
                    <a th:href="@{/}">Kembali</a>
                </form>
            </div>
        </div>
    </div>   
</body>
</html>
