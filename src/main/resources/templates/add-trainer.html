<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Add Trainer</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container-fluid">
        <div th:unless="${msg} != null">
            <div class="card">
                <div class="card-header">
                    Berhasil
                </div>
                <div class="card-body">                
                    <div class="form-row">
                        <div class="col-11">
                            <div th:text="'Trainer dengan id ' + ${id}
                            + ' berhasil ditambahkan.'"></div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <a th:href="@{/}">Kembali</a>
        </div>
        <div th:if="${msg} != null">
            <div class="card">
                <div class="card-header">
                    Gagal
                </div>
                <div class="card-body">                
                    <div class="form-row">
                        <div class="col-11">
                            <div th:text="${msg}"></div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <a th:href="@{/}">Kembali</a>
        </div>
    </div>
</body>
</html>
