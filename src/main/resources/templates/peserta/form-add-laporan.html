<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Laporan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<object th:replace="fragments/fragment :: navbar"></object>
<section class="container-fluid py-5" style="height: calc(100% - 56px)">
    <div class="row-cols-1 h-100 mx-auto justify-content-center align-items-center">
        <div th:replace="fragments/div :: headVar(title='Form Add Laporan', col='5')"></div>
        <div class="col-md-5 col-12 mx-auto p-4 shadow">
            <form class="text-secondary" th:action="@{/peserta/laporan}" th:object="${laporan}" method="POST">
                Username<br>
                <input class="form-control mb-3 mt-1" type="text" name="username" required/>
                Jumlah Pelatihan<br>
                <input class="form-control mb-3 mt-1" type="integer" name="jumlahPelatihan" required/>
                <br>
                <button type="submit" class="btn btn-primary mx-auto">Submit</button>
            </form>
        </div>
    </div>
</section>
</body>

</html>
