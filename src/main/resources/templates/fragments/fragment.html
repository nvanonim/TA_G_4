<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragments</title>

    <!-- CSS -->

    <head th:fragment="css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>

    <!-- Javascript -->

    <head th:fragment="js">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </head>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
        <a class="navbar-brand font-weight-bold" th:href="@{/}">SI Pelatihan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" th:href="@{/trainer}">Trainer</a>
                <a class="nav-item nav-link" th:href="@{/pelatihan}">Pelatihan</a>
                <a class="nav-item nav-link" th:href="@{/peserta/tambah}">Tambah Peserta</a>
            </div>
            <div class="text-secondary font-italic" sec:authorize="isAnonymous()">
                <a th:href="@{/login}" class="nav-item nav-link active">Login</a>
            </div>
            <div class="text-secondary font-italic text-info" sec:authorize="isAuthenticated()">
                <span sec:authentication="name"></span>
            </div>
            <div class="text-secondary font-italic" sec:authorize="isAuthenticated()">
                <a th:href="@{/logout}" class="nav-item nav-link active text-white">Logout</a>
            </div>
        </div>
    </nav>

</body>

</html>
