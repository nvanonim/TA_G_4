<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Add Trainer</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container-fluid">
        <br>
        <br>
        <div th:unless="${msg} != null">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">
                            <h3>Berhasil</h3>
                        </div>
                        <div class="card-body">                
                            <div class="form-row">
                                <div class="col">
                                    <div th:text="'Trainer dengan id ' + ${id}
                                    + ' berhasil ditambahkan.'"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <a th:href="@{/trainer}" class="btn btn-success">Kembali ke Daftar Trainer</a>
                </div>
            </div>            
        </div>
        <div th:if="${msg} != null">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">
                            <h3>Gagal</h3>
                        </div>
                        <div class="card-body">                
                            <div class="form-row">
                                <div class="col">
                                    <div th:text="${msg}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <a th:href="@{/trainer}" class="btn btn-success">Kembali ke Daftar Trainer</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
